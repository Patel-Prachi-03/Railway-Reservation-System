<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
<link rel="stylesheet" href="UserHome_Css.css">
</head>
<body>
	<header>
		<h1 class="hd">National Railway Ticket Catering And Tourism Corporation</h1>
		<div class="new-menu-container">
			
			<span class="new-menu-item"> <a href="UserLogin.html">Login as User</a></span>
			<span class="new-menu-item"> <a href="UserRegister.html">New User Register</a></span>
			<span class="new-menu-item"> <a href="AdminLogin.html">Login as Admin</a></span>
		</div>
	</header>
	<table class="tab brown hd" id="userReg">
		<tr>
			<td>New User Registration</td>
		</tr>
	</table>

	<table class="tab green">

		<tr>
			<td>
				<div class="registration-form">
					<form action="userreg" method="post">
						<!-- Replaced individual form elements with divs having class new-form-group -->
						<div class="new-form-group">
							<label for="mailid">Email Id:</label>
							<input type="email" id="mailid" name="mailid" placeholder="Enter your emailId" required>
						</div>
						<div class="new-form-group">
							<label for="pword">Password:</label>
							<input type="password" id="pword" name="pword" required>
						</div>
						<div class="new-form-group">
							<label for="firstname">First Name:</label>
							<input type="text" id="firstname" name="firstname" required>
						</div>
						<div class="new-form-group">
							<label for="lastname">Last Name:</label>
							<input type="text" id="lastname" name="lastname" required>
						</div>
						<div class="new-form-group">
							<label for="address">Address:</label>
							<input type="text" id="address" name="address" required>
						</div>
						<div class="new-form-group">
							<label for="phoneno">Phone No:</label>
							<input type="number" id="phoneno" name="phoneno" required>
						</div>
						<div class="new-form-group">
							<label for="userphoto">Photo:</label>
							<input type="file" id="userphoto" name="userphoto">
						</div>
						<div class="new-form-group">
							<input type="submit" value="I AGREE FOR ALL TERMS & CONDITIONS ! REGISTER ME">
						</div>
					</form>
				</div>
			</td>

		</tr>
	</table>


</body>
</html>
